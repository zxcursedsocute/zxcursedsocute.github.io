<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myText">
    <div id="result"></div>
    <button onclick="f1()">Длина строки</button>
    <button onclick="f2()">Сделать все буквы заглавными</button>
    <button onclick="f3()">Перевернуть</button>
</body>
<script>
    let meText = document.getElementById('myText');
    let result = document.getElementById('result');

    function f1(){
        let string = myText.value;
        result.innerText = string.length;
    }

    function f2(){
        let string = meText.value;
        result.innerText = string.toUpperCase();
    }

    function f3(){
        let string = myText.value;
        let strToArr = string.split('');
        strToArr.reverse();
        result.innerText = strToArr;
    }
</script>
</html>
