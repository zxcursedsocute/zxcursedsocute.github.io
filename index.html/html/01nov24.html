<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../media/rul-01nov24.png" id="rul">
    <button onclick="stopRul()">СТОП</button>
    <button onclick="startRul()">СТАРТ</button>
</body>
<script>
    let rul = document.getElementById('rul');
    let angel = 0

    function rotateRul(){
        angel += 2;
        rul.style.transform = 'rotate(' + angel + 'deg)';
    }
    let timer;

    function startRul(){
        timer = setInterval(rotateRul,1);
    }

    function stopRul(){
        clearInterval(timer);
    }
</script>
</html>
