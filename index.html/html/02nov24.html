<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myText">
    <div id="result"></div>
    <button onclick="uncodeToSymbol()">Нажми</button>
</body>
<script>
    let meText = document.getElementById('myText');
    let result = document.getElementById('result');

    function uncodeToSymbol(){
        let string = myText.value;
        result.innerText = String.fromCharCode(string);
    }
</script>
</html>
