<script>

    document.body.style.display = 'flex';
    document.body.style.flexDirection = 'column';
    let myDiv = document.createElement('div');
    myDiv.innerText = 'Мой DIV';
    document.body.append(myDiv);

    let myButton = document.createElement('button');
    myButton.innerText = 'Черный';
    myButton.style.width = '200px';
    document.body.append(myButton);

    let myButton2 = document.createElement('button');
    myButton2.innerText = 'Красный';
    myButton2.style.width = '200px';
    document.body.append(myButton2);

    myButton.onclick = myFunction;
    myButton2.onclick = myFunction2;


    let myImage = document.createElement('img');
    myImage.src = '../media/SF-Arcana-25okt24.jpg';
    myImage.style.width = '400px';
    document.body.append(myImage);

    function myFunction(){
        document.body.style.backgroundColor = 'black';
    }

    function myFunction2(){
        document.body.style.backgroundColor = 'red';
    }
</script>
