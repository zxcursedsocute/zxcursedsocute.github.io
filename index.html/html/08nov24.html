<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Калькулятор</div>
    <input type="text" id="num1" placeholder="первое число">
    <input type="text" id="num2" placeholder="второе число">
    <div type="text" id="result"></div>
    <button onclick="multiply()">Умножить</button>
    <button onclick="plus()">Сложить</button>
    <button onclick="minus()">Вычесть</button>
    <button onclick="del()">Разделить</button>
</body>
<script>
    let n1 = document.getElementById('num1');
    let n2 = document.getElementById('num2');
    let res = document.getElementById('result');

    function multiply(){
        res.innerText = n1.value * n2.value
    }

    function plus(){
        res.innerText = Number(n1.value) + Number(n2.value)
    }

    function minus(){
        res.innerHTML = Number(n1.value) - Number(n2.value)
    }

    function del(){
        res.innerText = n1.value / n2.value
    }
</script>
</html>
